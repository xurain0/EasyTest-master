<html>
<head>
  <meta charset="utf-8">
  <title>下拉框与下拉框之间的联动效果</title>
  <script language="JavaScript">
 function setSel(obj){

    var s=obj.value;
    var f=document.getElementById("nationality");
    var q=document.getElementById("qqq");
    /*循环 相应变的select*/
    for(i=0;i<f.options.length;i++){
        /*判断值相等的，也可以判断显示的f.options[i].test*/
        if(f.options[i].value==s){
            f.options[i].selected="selected";//选中
        }
    }
    if(document.getElementById("clientregion").value=="2"){
        //alert(document.getElementById("clientregion").value)
        document.getElementById("qqq").attr("disabled","disabled")
    }
    else{
        //alert(document.getElementById("clientregion").value)
        document.getElementById("qqq").attr("disabled","")
    }


}
  </script>
</head>

<body>
<form>

<fieldset style="width:500px;margin-left:32%;margin-top:10%;">
    <legend >下拉框与下拉框之间的联动效果</legend>
        <table border="1" cellpadding="5px" cellspacing="0" align="center" style="margin-top:10%;margin-bottom:10%;" width="300px" height="150px">
            <tr>
                <div class="col-sm-3">
                    <select type="text" id="clientregion" required="required"
                            onchange="setSel(this);">
                        <option value='1' selected="selected">境内客户</option>
                        <option value='2'>港澳台客户</option>
                        <option value='3'>境外客户</option>
                        <option value='4'>永久居留的境外客户</option>
                    </select>
                </div>
                <div class="form-group">
                        <label class="col-sm-7 control-label">客户所在国家</label>
                        <div class="col-sm-3">
                            <select disabled="disabled" type="text" id="nationality" required="required"
                                    style="width:200px">
                                    <option name="CHN" value='1'>中国</option>
                                    <option name="HKG" value='2'>香港</option>
                                    <option name="USA" value='3'>美国</option>
                                    <option name="USA" value='4'>美国</option>
                            </select>
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-7 control-label">客户所在国家</label>
                        <div class="col-sm-3">
                            <input type="text" id="qqq"
                                   style="width:200px">
                        </div>
                </div>


            </tr>

        </table>
</fieldset>

</form>
</body>
</html>
